kind: HelmRelease
metadata:
  name: myapp
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:master-*
spec:
  releaseName: myapp
  chart:
    git: ssh://git@github.com/avielb/test-flux.git
    ref: master
    path: app
  values:
    env:
      AA: TEST_AA
      BB: TEST_BB
      CC: TEST_CC
    image:
      repository: avielb/test-flux
      tag: master-8211

